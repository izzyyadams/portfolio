<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Isabelle's Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="folders">
            <figure class="folder">
                <button  class="folderButton" id="userButton">
                    <img class="folderImage" src="folder.png" alt ="Folder Icon">
                </button>
                
                <figcaption class="folderCaption">User</figcaption>
            </figure>

            <div id="userPopup" class="popupBox">
                <div class="iconBar">
                    <div class="leftIcons">
                        <img class="tinyFolder" src="folder.png">
                        <span class="windowTitle">User</span>
                    </div>
                    <div>
                        <button class="closeButton" id="userClose">
                            <img class="closeIcon" src="closeIcon.png" alt ="Close">
                        </button>
                    </div>
                </div>
            </div>

            <figure class="folder">
                <button  class="folderButton" id="arcadeButton">
                    <img class="folderImage" src="folder.png" alt ="Folder Icon">
                </button>
                <figcaption class="folderCaption">Arcade</figcaption>
            </figure>

            <div id="arcadePopup" class="popupBox">
                <div class="iconBar">
                    <div class="leftIcons">
                        <img class="tinyFolder" src="folder.png">
                        <span class="windowTitle">Arcade</span>
                    </div>
                    <div>
                        <button class="closeButton" id="arcadeClose">
                            <img class="closeIcon" src="closeIcon.png" alt ="Close">
                        </button>
                    </div>
                </div>
            </div>

            <figure class="folder">
                <button  class="folderButton" id="designButton">
                    <img class="folderImage" src="folder.png" alt ="Folder Icon">
                </button>
                <figcaption class="folderCaption">Design Studio</figcaption>
            </figure>

            <div id="designPopup" class="popupBox">
                <div class="iconBar">
                    <div class="leftIcons">
                        <img class="tinyFolder" src="folder.png">
                        <span class="windowTitle">Design Studio</span>
                    </div>
                    <div>
                        <button class="closeButton" id="designClose">
                            <img class="closeIcon" src="closeIcon.png" alt ="Close">
                        </button>
                    </div>
                </div>
            </div>

            <figure class="folder">
                <button  class="folderButton" id="devButton">
                    <img class="folderImage" src="folder.png" alt ="Folder Icon">
                </button>
                <figcaption class="folderCaption">Dev Lab</figcaption>
            </figure>

            <div id="devPopup" class="popupBox">
                <div class="iconBar">
                    <div class="leftIcons">
                        <img class="tinyFolder" src="folder.png">
                        <span class="windowTitle">Dev Lab</span>
                    </div>
                    <div>
                        <button class="closeButton" id="devClose">
                            <img class="closeIcon" src="closeIcon.png" alt ="Close">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
